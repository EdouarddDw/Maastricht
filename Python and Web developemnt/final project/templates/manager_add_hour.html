{% extends "base.html" %}

{% block content %}
<h1>Add Hours for Employee</h1>
attention the hour you add will be automatically approved!!
<form method="POST">
    <label for="user_id">Employee:</label><br>
    <select name="user_id" id="user_id" required>
        {% for emp in employees %}
        <option value="{{ emp.id }}">{{ emp.username }}</option>
        {% endfor %}
    </select><br><br>

    <label for="project_id">Project:</label><br>
    <select name="project_id" id="project_id" required>
        {% for proj in projects %}
        <option value="{{ proj.id }}">{{ proj.name }}</option>
        {% endfor %}
    </select><br><br>

    <label for="date">Date:</label><br>
    <input type="date" name="date" id="date" required><br><br>

    <label for="hours">Hours:</label><br>
    <input type="number" step="0.1" name="hours" id="hours" required><br><br>

    <button type="submit">Add Hours</button>
    <a href="{{ url_for('manager_dashboard') }}">
        <button type="button">Cancel</button>
    </a>
</form>
{% endblock %}
