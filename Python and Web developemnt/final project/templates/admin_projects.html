<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Projects</title>
</head>
<body>
    <h1>Manage Projects</h1>

    <!-- Button or link to add a new project -->
    <p>
        <a href="{{ url_for('add_project') }}">Add New Project</a>
    </p>

    <!-- Projects Table -->
    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Project Name</th>
                <th>Description</th>
                <th>Total Hours</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr>
                <td>{{ project.name }}</td>
                <td>{{ project.description }}</td>
                <td>{{ project.total_hours }}</td>
                <td>
                    <!-- Edit link -->
                    <a href="{{ url_for('edit_project', project_id=project.id) }}">Edit</a>

                    <!-- Delete form (POST request) -->
                    <form action="{{ url_for('delete_project', project_id=project.id) }}" 
                          method="POST" 
                          style="display:inline;">
                        <button type="submit"
                                onclick="return confirm('Are you sure you want to delete this project?');">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Optional link back to the main Admin Dashboard -->
    <p>
        <a href="{{ url_for('admin_dashboard') }}">Back to Admin Dashboard</a>
    </p>
</body>
</html>
